steps:
  - name: ":elixir: Tests"
    command: '.buildkite/test-and-lint.sh'

  - block: ":rotating_light: Deploy :rotating_light:"
    fields:
      - select: "ECS Cluster"
        key: ecs-cluster
        required: true
        options:
         - label: "production"
           value: "default"
         - label: "staging"
           value: "staging"
         - label: "compliance"
           value: "compliance"

  - name: ":elixir: Build Release Image :docker:"
    command: ".buildkite/build-release-image.sh"

  - wait:

  - name: ":ecs: Deploy"
    command: ".buildkite/deploy-to-ecs.sh"
