version: '2'

networks:
  default:
    external:
      name: raisebook_raisebook-dev-net

volumes:
  elixir_deps:
    driver: local
  elixir_build:
    driver: local

services:
  qbot: &qbot
    build:
      context: .
      dockerfile: Dockerfile
    image: qbot
    env_file:
      - ./development.env
    volumes:
      - .:/app
      - elixir_deps:/app/deps
      - elixir_build:/app/_build
  qbot-build-release:
    <<: *qbot
    env_file:
      - ./build-prod.env

  deployment:
    image: raisebook/deploy:885ffe51cecef86f2d794013fbb49727950f9080
    volumes:
      - .:/app
    tmpfs:
      - /tmp
